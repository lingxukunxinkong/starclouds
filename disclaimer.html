<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空论坛下载站 - 用户协议与免责声明</title>
    <style>
        :root {
            --deep-blue: #00102a;
            --midnight-blue: #0a1931;
            --star-color: rgba(255, 255, 255, 0.8);
            --text-color: #e6f1ff;
            --accent-blue: #00a8ff;
            --border-color: rgba(0, 168, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--deep-blue);
            color: var(--text-color);
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 星空背景效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--star-color);
            border-radius: 50%;
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.5);
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .shooting-star {
            position: absolute;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue));
            opacity: 0;
            animation: shooting 6s infinite;
        }
        
        @keyframes shooting {
            0% {
                opacity: 0;
                transform: translate(-20px, -20px);
            }
            15% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(150px, 150px);
            }
        }
        
        /* 页面容器 */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(10, 25, 49, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        /* 伪元素装饰效果 */
        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
        }
        
        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            position: relative;
        }
        
        .header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            border-radius: 3px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00a8ff, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
        }
        
        h2 {
            color: var(--accent-blue);
            font-size: 28px;
            margin: 30px 0 20px;
            position: relative;
            padding-left: 15px;
        }
        
        h2:before {
            content: "◆";
            position: absolute;
            left: 0;
            color: var(--accent-blue);
            font-size: 16px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        strong {
            color: var(--accent-blue);
            font-weight: 600;
        }
        
        /* 免责声明重点 */
        .disclaimer {
            background: rgba(0, 168, 255, 0.1);
            border-left: 4px solid var(--accent-blue);
            padding: 20px;
            margin: 30px 0;
            border-radius: 0 8px 8px 0;
        }
        
        /* 确认按钮 */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
